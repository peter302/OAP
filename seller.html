            <br>

        <button class="width" type="submit" style="color:orange;background-color:red;opacity:0.7"><span class="glyphicon glyphicon-remove"></span>close</button>

      <p>Item Category:<span id="t1"></span></p>

      <p>price:<span id="e"></span></p><br>
      <p>addres:<span id="m"></span></p>
      <p id="y">manufactured date : <span id="b"></span></p>

    <div class="modal-footer">
    <div class="modal-footer" style="color:black">
      <button type="submit" id="weka">continue</button>
    </div>
  </div>
</div>
</div>
<script>
function upload(){
  var img=document.getElementById('myCanvas');
  var app=document.getElementById('cool');
  var out= new SimpleImage(app);
  out.drawTo(img)};
  $(document).ready(function(){
    $("form").submit(function(event){
      event.preventDefault();
      var input1=$("#input1").val()
      var input2=$("#input2").val()
      var input3=$("#input3").val()
      var input4=$("#input4").val()
      var input5=$("#now").val()
      $("#t1").text(input1);
      $("#t").text(input2);
      $("#e").text(input3);
      $("#m").text(input4);
      $("#b").text(input5);
      $(".modal").show();
    });
    $(".btn").click(function(){
  $(".modal").show();
});
$("#weka").click(function(){
var t=window.open("buyer.html","_self")
  });
  $(".width").click(function(){
    $(".modal").hide();
  });
});
</script>
